<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Xone File Upload Web App</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <center>
            <p><h1>Welcome to Xone File Upload</h1></p> 
            <br />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data" >
                <h:panelGrid columns="2">

                    <h:outputLabel value="#{bundle.CreateMessagesLabel_actionDate}" 
                                   for="actionDate" />
                    <h:inputText id="actionDate" 
                                 value="#{messagesController.selected.actionDate}" 
                                 title="#{bundle.CreateMessagesTitle_actionDate}" 
                                 required="true" 
                                 requiredMessage="#{bundle.CreateMessagesRequiredMessage_actionDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMessagesLabel_description}" 
                                   for="description" />
                    <h:inputText id="description" 
                                 value="#{messagesController.selected.description}" 
                                 title="#{bundle.CreateMessagesTitle_description}" 
                                 required="true" 
                                 requiredMessage="#{bundle.CreateMessagesRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateMessagesLabel_file}" 
                                   for="file" />
                    <h:inputFile id="file" 
                                 value="#{messagesController.file}"
                                 required="true" requiredMessage="The File field is required."
                                 />
                </h:panelGrid>

                <br />
                <br />
                <h:commandButton actionListener="#{messagesController.saveFile}"
                                 action="#{messagesController.create}"
                                 value="#{bundle.CreateMessagesShowAllLink}" />
                <br />
                <br />
                <br />
                <br /> 
                <h:link outcome="List" value="Show All Available Records"/>
            </h:form>
        </center>
        <br />
    </h:body>

</html>
