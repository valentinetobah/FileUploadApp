<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
                <h:outputText value="#{bundle.ListMessagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMessagesEmpty}" rendered="#{messagesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{messagesController.items.rowCount > 0}">
                    <p:dataTable value="#{messagesController.items}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessagesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessagesTitle_numbers}"/>
                            </f:facet>
                            <h:outputText value="#{item.numbers}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessagesTitle_actionDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.actionDate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMessagesTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:link outcome="/index" value="#{bundle.ListMessagesIndexLink}"/>
            </h:form>
            </center>
        </ui:define>
    </ui:composition>

</html>
